<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catch the Fish Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
    }

    .screen, .game-over {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .hidden {
      display: none;
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .fish {
      position: absolute;
      cursor: pointer;
      width: 60px;
      height: 40px;
      background: url('https://i.imgur.com/B4zYfTq.png') no-repeat center/cover;
    }

    .bubble {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0.5;
    }

    .seaweed {
      position: absolute;
      width: 20px;
      height: 60px;
      background: green;
      bottom: 0;
    }

    #score, #timer {
      position: absolute;
      top: 10px;
      font-size: 1.5rem;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
      color: white;
      z-index: 5;
    }

    #score {
      left: 10px;
    }

    #timer {
      right: 10px;
    }

    button {
      padding: 12px 25px;
      font-size: 1.2rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div id="start-screen" class="screen">
    <h1>Catch the Fish!</h1>
    <button id="start-btn">Start Game</button>
  </div>

  <div id="game-container">
    <div id="score">Score: 0</div>
    <div id="timer">Time: 30</div>
  </div>

  <div id="game-over" class="game-over hidden">
    <h2>Game Over</h2>
    <p>Your score: <span id="final-score">0</span></p>
    <button id="restart-btn">Play Again</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const startScreen = document.getElementById('start-screen');
      const startBtn = document.getElementById('start-btn');
      const gameContainer = document.getElementById('game-container');
      const scoreElement = document.getElementById('score');
      const timerElement = document.getElementById('timer');
      const gameOverScreen = document.getElementById('game-over');
      const finalScoreElement = document.getElementById('final-score');
      const restartBtn = document.getElementById('restart-btn');

      let score = 0;
      let timeLeft = 30;
      let gameActive = false;
      let timerInterval, fishInterval;

      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function createFish() {
        if (!gameActive) return;

        const fish = document.createElement('div');
        fish.classList.add('fish');
        const startY = getRandomInt(50, window.innerHeight - 100);
        const startX = -60;
        const endX = window.innerWidth + 60;
        const speed = getRandomInt(3000, 6000);

        fish.style.top = `${startY}px`;
        fish.style.left = `${startX}px`;

        fish.addEventListener('click', () => {
          score++;
          scoreElement.textContent = `Score: ${score}`;
          fish.remove();
        });

        gameContainer.appendChild(fish);

        fish.animate(
          [
            { transform: `translateX(0px)` },
            { transform: `translateX(${endX - startX}px)` }
          ],
          {
            duration: speed,
            easing: 'linear'
          }
        ).onfinish = () => {
          fish.remove();
        };
      }

      function createBubbles() {
        for (let i = 0; i < 30; i++) {
          const bubble = document.createElement('div');
          bubble.classList.add('bubble');
          const x = getRandomInt(0, window.innerWidth);
          const y = getRandomInt(window.innerHeight, window.innerHeight + 500);
          const size = getRandomInt(5, 15);
          bubble.style.left = `${x}px`;
          bubble.style.top = `${y}px`;
          bubble.style.width = `${size}px`;
          bubble.style.height = `${size}px`;

          gameContainer.appendChild(bubble);

          bubble.animate(
            [
              { transform: 'translateY(0)' },
              { transform: `translateY(-${y}px)` }
            ],
            {
              duration: getRandomInt(3000, 8000),
              iterations: Infinity,
              delay: getRandomInt(0, 5000),
              easing: 'linear'
            }
          );
        }
      }

      function createSeaweed() {
        for (let i = 0; i < 10; i++) {
          const seaweed = document.createElement('div');
          seaweed.classList.add('seaweed');
          seaweed.style.left = `${getRandomInt(0, window.innerWidth)}px`;
          gameContainer.appendChild(seaweed);
        }
      }

      function startGame() {
        score = 0;
        timeLeft = 30;
        gameActive = true;
        scoreElement.textContent = `Score: ${score}`;
        timerElement.textContent = `Time: ${timeLeft}`;
        startScreen.classList.add('hidden');
        gameOverScreen.classList.add('hidden');

        createBubbles();
        createSeaweed();

        timerInterval = setInterval(() => {
          timeLeft--;
          timerElement.textContent = `Time: ${timeLeft}`;
          if (timeLeft <= 0) {
            endGame();
          }
        }, 1000);

        fishInterval = setInterval(() => {
          createFish();
        }, 800);
      }

      function endGame() {
        gameActive = false;
        clearInterval(timerInterval);
        clearInterval(fishInterval);
        finalScoreElement.textContent = score;
        gameOverScreen.classList.remove('hidden');
      }

      startBtn.addEventListener('click', startGame);
      restartBtn.addEventListener('click', startGame);
    });
  </script>
</body>
</html>
